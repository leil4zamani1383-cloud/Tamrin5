<my-crud
  [mystate]="state"
  [columns]="memberColumns"
  [mydata]="data"
  (onCancel)="cancel()"
  (onAdd)="add()"
  (onEdit)="edit($event)"
  (onRemove)="remove($event)"
  (onSave)="save()"
>
  <div>
    <input
      [disabled]="state=='edit' || state=='remove'"
      [class.ghofl]="state=='edit'"
      [(ngModel)]="item.id"
      id="id"
      name="id"
      type="number"
      placeholder="شناسه"
    />
  </div>
  <div>
    <input
      [(ngModel)]="item.Fullname"
      id="Fullname"
      name="Fullname"
      type="text"
      placeholder="نام و نام خانوادگی "
    />
  </div>
  <div>
    <input [(ngModel)]="item.mobile" id="mobile" name="mobile" type="text" placeholder="موبایل" />
  </div>
  <div>
    <input [(ngModel)]="item.address" id="address" name="address" type="text" placeholder="آدرس" />
  </div>
</my-crud>
